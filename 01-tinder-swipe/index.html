<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinder Swipe - 100 Proyectos de JavaScript</title>
  </head>
  <body>
    <main>
      <section>
        <header>
          <img src="imagenes/logo.svg" alt="Logo Tinder" />
        </header>

        <div class="cards">
          <article>
            <img
              src="imagenes/nathan.jpg"
              alt="Nathan, brown hair man, 25 years old"
            />
            <h2>Nathan <span>25</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <article>
            <img
              src="imagenes/polina.jpg"
              alt="Polina, brown hair man, 20 years old"
            />
            <h2>Polina <span>20</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <span>
            No hay más personas cerca de ti...<br />
            Vuelve a intentarlo más tarde
          </span>
        </div>

        <footer>
          <button class="is-undo" aria-label="undo"></button>
          <button class="is-remove is-big" aria-label="remove"></button>
          <button class="is-star" aria-label="star"></button>
          <button class="is-fav is-big" aria-label="fav"></button>
          <button class="is-zap" aria-label="zap"></button>
        </footer>
      </section>
    </main>


    <script src="app.js"></script>
  </body>
</html>
